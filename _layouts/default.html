<!--
    Layout principal que envuelve todas las páginas.
-->

<!doctype html>
<html lang="es">
<head>
  {% include head.html %}
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="/" style="color:white; text-decoration:none;">{{ site.title }}</a></h1>
      <p style="margin:0.3rem 0 0;">{{ site.description }}</p>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer class="container" style="padding:2rem 0; text-align:center; color:#666;">
    © {{ site.title }} — Amazon Afiliados
  </footer>
</body>
</html>
