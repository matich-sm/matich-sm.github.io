---
layout: default
---

<!--
    Muestra datos del producto y añade schema.org para SEO (mejora CTR y rich snippets).
-->

<article class="card">
  <h1>{{ page.title }}</h1>
  <p><strong>Marca:</strong> {{ page.brand | default: "—" }}</p>
  <p><strong>Precio orientativo:</strong> {{ page.price | default: "Consultar en Amazon" }}</p>

  {% if page.image %}
  <img src="{{ page.image }}" alt="{{ page.title }}" style="max-width:320px; display:block; margin:0 0 1rem;">
  {% endif %}

  {{ content }}

  <p style="margin-top:1rem;">
    <a class="btn" href="{{ page.affiliate_link }}" target="_blank" rel="nofollow sponsored">Ver en Amazon →</a>
  </p>
</article>

<!-- JSON-LD sencillo -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Product",
  "name": "{{ page.title | escape }}",
  "image": "{{ page.image | default: site.url }}",
  "description": "{{ page.excerpt | strip_html | strip_newlines | truncate:200 }}",
  "sku": "{{ page.sku | default: "" }}"
}
</script>
